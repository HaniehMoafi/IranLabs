<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">

    <ui:define name="content">
        <h:form id="form" prependId="false">
            <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"/>

            <p:panel header="Response Panel" id="tablePanel">
                <p:dataTable id="table" var="rec" value="#{responsePageView.recommendationDtos}"
                             rowKey="#{rec.hashCode()}"
                             selectionMode="single"
                             rowIndexVar="rowIndex"
                             widgetVar="table"
                             selection="#{responsePageView.selectedRecommend}">
                    <p:column width="50">
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{rec.id}"/>
                    </p:column>

                    <p:column width="110">
                        <f:facet name="header">name</f:facet>
                        <h:outputText value="#{rec.name}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">recommendation</f:facet>
                        <h:outputText value="#{rec.recommendation}"/>
                    </p:column>

                    <p:column >
                        <f:facet name="header">response</f:facet>
                        <p:inputText value="#{rec.response}"
                                     rendered="#{rec.response == ''}"/>
                        <h:outputText value="#{rec.response}" />
                    </p:column>
                    <p:column width="80">

                        <p:commandButton value="save" action="#{responsePageView.update}"
                        update="@form" />

                    </p:column>
                </p:dataTable>

            </p:panel>
            <p:spacer height="4"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
